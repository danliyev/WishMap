name: Publish package

on:
  push:
    tags:
      - 'v*'

permissions:
  id-token: write
  packages: write

jobs:
  publish-ghp:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: https://npm.pkg.github.com/
          scope: '@danliyev'
      - run: npm ci
      - run: npm run build
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-npm:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: https://registry.npmjs.org/
          scope: '@danliyev'
      - run: npm ci
      - run: npm run build
      - run: |
          NODE_AUTH_TOKEN=""
          npm publish --access public
